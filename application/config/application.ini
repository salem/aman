[production]
phpsettings.display_startup_errors = "1"
phpsettings.display_errors = "1"
resources.frontController.throwExceptions = "1"
resources.frontController.baseUrl = "/othaimjobs/index.php"

[db]
adapter = "pdo_mysql"
prefix = ""
slave.server2.host = "localhost"
